<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./shopping.js" defer></script>
    <style>
        body {
            background-color: rgb(39, 38, 38);
        }

        h1 {
            font-family: Arial;
            text-align: center;
            color: rgba(13, 226, 13, 0.8);
            box-shadow: 0px 2px 5px rgb(235, 229, 229);
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mt-4">WELCOME TO OUR SHOPPING CART WEBSITE</h1>
        <hr class="text-light">
    </div>

    <div class="container">
        <div class="row justify-content-center pt-4">
            <div class="col-md-6 bg-light p-4 rounded shadow">
                <label for="item" class="form-label fw-bold text-primary">ADD NEW ITEM</label>
                <input type="text" id="item" class="form-control mb-3" placeholder="Add New Cart">
                <button class="btn btn-success w-100" onclick="addItem()">Add Item</button>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center pt-4">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">CART ITEMS</h3>
                    </div>
                    <div class="card-body">
                        <ul id="cart" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
